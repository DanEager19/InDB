<div>
    <div *ngIf="error">
        <p>Error: {{ error }}</p>
    </div>
</div>

<div>
    <div *ngIf="loading">
        <p>Loading...</p>
    </div>
</div>
<div class="flex-container">
    <div *ngFor="let game of games" class="flex-image"> 
        <a routerLink="/info/{{game.link}}"><img class="cover" src="../../assets/{{game.link}}.jpg"></a>
    </div>
</div>
