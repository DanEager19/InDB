<div class="container">
    <form class="form" [formGroup]=formGroup>
        <div class="row d-flex">         
            <div class="row">
                <div class="p-2">
                    <h4>General:</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-2">
                    <label htmlFor="title">Title:</label>
                </div>
                <div class="col p-2">
                    <input type="text" id="title" name="title" formControlName="title" >
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-2">
                    <label htmlFor="title">Link:</label>
                </div>
                <div class="col p-2">
                    <input type="text" id="link" name="link" formControlName="link" >
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-2">
                    <label htmlFor="summary">Summary:</label>
                </div>
                <div class="col-3 p-2">
                    <textarea id="summary" name="summary" formControlName="summary" > </textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-2">
                    <h4>Info:</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-2">
                    <label htmlFor="developer">Developer:</label>
                </div>
                <div class="col p-2">
                    <input type="text" id="developer" name="developer"  formControlName="developer" >
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-2">
                    <label htmlFor="publisher">Publisher:</label>
                </div>
                <div class="col p-2">
                    <input type="text" id="publisher" name="publisher"  formControlName="publisher" >
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-2">
                    <label htmlFor="date">Release Date:</label>
                </div>
                <div class="col p-2">
                    <input type="date" id="date" name="date" formControlName="date"  >
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-2">
                    <label htmlFor="rating">Rating:</label>
                </div>
                <div class="col p-2">
                    <input type="text" id="rating" name="rating" formControlName="rating"  >
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-2">
                    <label htmlFor="series">Series:</label>
                </div>
                <div class="col p-2">
                    <input type="text" id="series" name="series" formControlName="series"  >
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-2">
                    <label htmlFor="genres">Genres:</label>
                </div>
                <div class="col p-2">
                    <input type="text" id="genres" name="genres" formControlName="genres"  >
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-2">
                    <label htmlFor="modes">Modes:</label>
                </div>
                <div class="col p-2">
                    <input type="text" id="modes" name="modes" formControlName="modes"  >
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-2">
                    <label htmlFor="platforms">Platforms:</label>
                </div>
                <div class="col p-2">
                    <input type="text" id="platforms" name="platforms" formControlName="platforms"  >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 p-2">
                <a routerLink="/">
                    <button class="button-padding btn" type="submit" (click)="createGameForm(); formGroup.reset()">Create</button>
                </a>
                <a routerLink="/">
                    <button class="button-padding btn" >Cancel</button>
                </a>
            </div>
        </div>
    </form>
</div>
